<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="resources/image/coree.png" type="image/x-icon" />
  <title>Dia Doze</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .contador {
      font-size: 1.5em;
      margin-top: 20px;
      color: #aa0000;
    }
    .gatinho {
      width: 300px;
      margin-top: 20px;
      border-radius: 12px;
    }
  </style>
</head>
<body>

  <script>
    if (localStorage.getItem("logada") !== "true") {
      window.location.href = "login.html";
    }
  </script>
  
  <div class="container">
    <h2> Volte dia doze </h2>

    <img src="imgs/gatinho.png" alt="gatinho bravo" class="gatinho">

    <div class="contador" id="contador"></div>

    <div class="botoes">
      <form action="dashboard.html" method="get">
        <button type="submit"><img src="imgs/back.png" alt="voltar" class="emoji"></button>
      </form>
    </div>
  </div>

  <script>
    const alvo = new Date(2025, 5, 12, 0, 0, 0).getTime();

    function atualizarContador() {
      const agora = new Date().getTime();
      const distancia = alvo - agora;

      if (distancia <= 0) {
        document.getElementById("contador").innerHTML = "JÃ¡ Ã© dia 12! ðŸ¥³";
        return;
      }

      const dias = Math.floor(distancia / (1000 * 60 * 60 * 24));
      const horas = Math.floor((distancia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutos = Math.floor((distancia % (1000 * 60 * 60)) / (1000 * 60));
      const segundos = Math.floor((distancia % (1000 * 60)) / 1000);

      document.getElementById("contador").innerHTML =
        `Faltam ${dias}d ${horas}h ${minutos}m ${segundos}s`;
    }

    setInterval(atualizarContador, 1000);
    atualizarContador(); 
  </script>
</body>
</html>
