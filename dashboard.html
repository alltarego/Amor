<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="resources/image/coree.png" type="image/x-icon" />
    <title>Coração</title>
    <link rel="stylesheet" href="styles.css">

    <script>
    function abrirNoDiaDozeOuDepois() {
      const hoje = new Date();
      const liberarEm = new Date(2025, 5, 12); 
      if (hoje >= liberarEm) {
        window.location.href = "carta.html";
      } else {
        window.location.href = "diadoze.html";
      }
    }
  </script>

</head>
<body>
    <script>
        if (localStorage.getItem("logada") !== "true") {
          window.location.href = "login.html";
        }
      </script>
<div class="container">
    <h2>Bem-vinda ao coração do Vitor </h2>
       <div class="tempo-juntos">
            <img src="imgs/cupid.png" alt="coração" class="emoji"> <br> 
            Minha vida mudou há <span id="dias">0</span> dias,
            <span id="horas">0</span> horas,
            <span id="minutos">0</span> minutos e
            <span id="segundos">0</span> segundos!
        </div>

        <div class="tempo-juntos">
            <img src="imgs/calendar.png" alt="calendar" class="emoji"> <br> 
            Senti o doce toque dos seus lábios há <span id="contadorData"></span>
        </div>

    <div class="tempo-juntos">
        <img src="imgs/couple.png" alt="casal" class="emoji"> <br>
        Desde que começamos a namorar:
        <span id="namoroDias">0</span> dias,
        <span id="namoroHoras">0</span> horas,
        <span id="namoroMinutos">0</span> minutos e
        <span id="namoroSegundos">0</span> segundos!
    </div>

    <div class="botoes">
    
        <a href="porques.html"><button>  <img src="imgs/heart.png" alt="coração" class="emoji"></button></a>
        <a href="razoes.html"><button> <img src="imgs/smile.png" alt="sorriso" class="emoji"></button></a>
        <a href="musicas.html"><button> <img src="imgs/music.png" alt="música" class="emoji"></button></a>
        <a href="cartinhas.html"><button> <img src="imgs/love-letter.png" alt="carta" class="emoji"></button></a>
        <a href="coracoes.html"><button> <img src="imgs/hearts.png" alt="corações" class="emoji"></button></a>
        <button onclick="abrirNoDiaDozeOuDepois()"> <img src="imgs/doze.png" alt="doze" class="emoji"> </button>
        <a href="pedido.html"><button> <img src="imgs/ring.png" alt="anel" class="emoji"></button></a> 
        <a href="plus/index.html"><button> <img src="imgs/question.png" alt="pergunta" class="emoji"></button></a> 
        <a href="mes.html"><button> <img src="imgs/vela.png" alt="mesversario" class="emoji"></button></a> 
    </div>
</div>

<script>
    const dataInicial = new Date("2025-02-20T18:39:00");

    function atualizarContador() {
        const agora = new Date();
        const diferenca = agora - dataInicial;

        const dias = Math.floor(diferenca / (1000 * 60 * 60 * 24));
        const horas = Math.floor((diferenca / (1000 * 60 * 60)) % 24);
        const minutos = Math.floor((diferenca / (1000 * 60)) % 60);
        const segundos = Math.floor((diferenca / 1000) % 60);

        document.getElementById('dias').textContent = dias;
        document.getElementById('horas').textContent = horas;
        document.getElementById('minutos').textContent = minutos;
        document.getElementById('segundos').textContent = segundos;
    }
    atualizarContador();
    setInterval(atualizarContador, 1000);

    function atualizarContadorPersonalizado() {
        const dataAlvo = new Date('2025-03-12');
        const hoje = new Date();
        const diffTime = Math.abs(hoje - dataAlvo);
        const diffDias = Math.floor(diffTime / (1000 * 60 * 60 * 24));
        document.getElementById("contadorData").textContent = `${diffDias} dias`;
    }
    atualizarContadorPersonalizado();

    const inicioNamoro = new Date("2025-05-23T22:36:00");

function atualizarContadorNamoro() {
    const agora = new Date();
    const diferenca = agora - inicioNamoro;

    const dias = Math.floor(diferenca / (1000 * 60 * 60 * 24));
    const horas = Math.floor((diferenca / (1000 * 60 * 60)) % 24);
    const minutos = Math.floor((diferenca / (1000 * 60)) % 60);
    const segundos = Math.floor((diferenca / 1000) % 60);

    document.getElementById('namoroDias').textContent = dias;
    document.getElementById('namoroHoras').textContent = horas;
    document.getElementById('namoroMinutos').textContent = minutos;
    document.getElementById('namoroSegundos').textContent = segundos;
}

    atualizarContadorNamoro();
    setInterval(atualizarContadorNamoro, 1000);

    
</script>
</body>
</html>
